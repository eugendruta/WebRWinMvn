<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Example</title>
  </head>
  <body>
    <p id="result"></p>
    <script>
      var today = new Date();
      var options = {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      };
      console.log(today.toLocaleDateString("de-DE")); // 07.01.2016
      console.log(today.toLocaleString('de-DE', options)); //07‎.‎01‎.‎2019‎ ‎14‎:‎44
    </script>
  </body>
</html>
