<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>A Simple Quiz</title>
    <link href="resources/css/site.css" rel="stylesheet">
    <script>
      var score = 0;
      var questions = [
        ["Wie viele Mode hat die Erde ?", 1],
        ["Wie viele Mode hat Mars ?", 2],
        ["Wie viele Mode hat Saturn ?", 12]        
      ];
      
      for (var i = 0; i < questions.length; i++) {
        askQuestion(questions[i]);
      };
      
      function askQuestion(question) {
        var answer = prompt(question[0], '');
        if ( answer == question[1] ) {
          score++;
          alert("Correct!");
        } else {
          alert("Sorry. Die richtige Antwort ist: " + question[1]);          
        }
      };
    
    </script>
  </head>

  <body>
    <div class="wrapper">
      <div class="header">
        <p class="logo">JavaScript <i>&</i> jQuery <i class="mm">The<br>
            Missing<br>
            Manual</i></p>
      </div>
      <div class="content">
        <div class="main">
          <h1>A Simple Quiz</h1>
          <script>
            var message = 'Sie haben ' + score + ' aus '  
              + questions.length + ' richtige Antworten';
            document.write('<p>' + message + '</p>');
          </script>
        </div>
      </div>
      <div class="footer">
        <p>JavaScript &amp; jQuery: The Missing Manual, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
      </div>
    </div>
  </body>
</html>
