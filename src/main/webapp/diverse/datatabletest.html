<html>
  <head>
    <title>Test DataTable </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />    
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedcolumns/3.2.6/css/fixedColumns.dataTables.min.css" /> 
    <script src="https://cdn.datatables.net/fixedcolumns/3.2.6/js/dataTables.fixedColumns.min.js"></script>    
    <style>
      div.container {
        width: 80%;
      }      
    </style>
    <script>
      $(document).ready(function () {
        showTable = function showTable(tabelle) {
          var url = "Auftueb?table=v_dlg_bsueb&status=ready";
          console.log('showTable(): url: ' + url + "; table: " + tabelle);
          if ($.fn.dataTable.isDataTable('#' + tabelle)) {
            table = $('#' + tabelle).DataTable();
            console.log('showTable(): # 1; table.ajax: ' + table.ajax);
            table.ajax.url(url).load();
          } else {
            table = $('#' + tabelle).DataTable({
              "ajax": url,
              "scrollX": true
            });
            console.log('showTable(): # 2; table.ajax: ' + table.ajax);
          }
        };
      });
    </script>
  </head>

          </td>           
        </tr>
      </table>       
    </div>

</html>
